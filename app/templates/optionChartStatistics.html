{% extends 'navBar.html' %}

{% block addNavBar %}
    <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
    <li class="nav-item"><a class="nav-link" href="/viewData">VIEW DATA</a></li>
    <li class="nav-item"><a class="nav-link" href="/viewSalary">VIEW SALARY</a></li>
    <li class="nav-item active"><a class="nav-link" href="/viewStatistics">VIEW STATISTICS</a></li>
{% endblock %}

{% block content %}
    <Br>
    <div class="row">
        <div class="col-md-2">
            <Br>
            <form name = "form" method="POST">
                <label>Select type of data</label>

                <select name="comparator" class="form-control">
                    <option value="town">TOWN</option>
                    
                    <option value="post">POST</option>
                    
                    <option value="lenguage">LENGUAGE</option>
                    
                    <option value="experience">EXPETIENCE</option>

                    <option value="sex">SEX</option>

                    <option value="age">AGE</option>

                    <option value="education">EDUCATION</option>

                    <option value="university">UNIVERSITY</option>
                    
                    <option value="stillstudent">STILL STUDENT</option>
                    
                    <option value="lvlenglish">LVL ENGLISH</option>
                </select>

                <label>Select data</label> <br>
    
                <input type="radio" name="year" value="allYears" required>all years<br>
                
                {% for year in listAllYears %}
                    <input type="radio" name="year" value="{{ year }}" required>{{ year }}<br>
                {% endfor %}

                <button type="button"> VIEW CHART </button>
            </form>
        </div>

        <script  src="{{ url_for('static', filename='js/viewChartStatistics.js') }}"></script>

        <div class="col-md-9">
            <canvas id="popChart" width="668" height="334" style="display: block; width: 668px; height: 334px;"></canvas>
        </div>
    </div>
{% endblock %}
