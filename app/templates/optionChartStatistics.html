{% extends 'navBar.html' %}

{% block namePage %}
    viewStatistics
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2">
            <form name = "form" method="POST">
                <label>Select type of chart</label>

                <select name="chartType" class="form-control">
                    <option value="doughnut">DOUGHNUT</option>
                    
                    <option value="pie">PIE</option>
                    
                    <option value="polarArea">POLAR AREA</option>
                </select>

                <label>Select type of data</label>

                <select name="comparator" class="form-control">
                    <option value="town">TOWN</option>
                    
                    <option value="post">POST</option>
                    
                    <option value="lenguage">LENGUAGE</option>
                    
                    <option value="experience">EXPETIENCE</option>

                    <option value="sex">SEX</option>

                    <option value="age">AGE</option>

                    <option value="education">EDUCATION</option>

                    <option value="university">UNIVERSITY</option>
                    
                    <option value="stillstudent">STILL STUDENT</option>
                    
                    <option value="lvlenglish">LVL ENGLISH</option>
                </select>

                <label>Select data</label> <br>
    
                <input type="radio" name="year" value="allYears" required>all years<br>
                
                {% for year in listAllYears %}
                    <input type="radio" name="year" value="{{ year }}" required>{{ year }}<br>
                {% endfor %}

                <button type="submit" class="btn btn-default"> VIEW CHART </button>
            </form>
        </div>
        
        <div class="col-md-9">
            <canvas id="popChart"></canvas>

            {% block chart %} {% endblock %}
        </div>
    </div>
{% endblock %}
