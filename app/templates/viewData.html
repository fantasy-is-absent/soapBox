{% extends 'viewDataStart.html' %}

{% block namePage %}
	viewData
{% endblock %}

{% block content %}
	<div class="table-responsive">
		<table class="table table-bordered table-hover ">
			<thead>
				<tr>
					<th>
						TOWN
					</th>

					<th>
						SALARY
					</th>

					<th>
						POST
					</th>

					<th>
						EXPETIENCE
					</th>

					<th>
						LENGUAGE
					</th>
				</tr>	
			</thead>

			<tbody>
				{% for row in db %}
					<tr>
						<td>
							{{ row[0] }}
						</td>

						<td>
							{{ row[1] }}
						</td>

						<td>
							{{ row[2] }}
						</td>

						<td>
							{{ row[3] }}
						</td>

						<td>
							{{ row[4] }}
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
