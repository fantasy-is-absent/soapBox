{% extends 'navBar.html' %}

{% block content %}
<div>
    <form method="POST">
        <select name="nameFile">
            {% for nameFile in listNameFiles %}
				<option value="{{ nameFile[:-4] }}">
					{{ nameFile[:-9] }}
				</option>
			{% endfor %}
        </select>

        <select name="chartOption">
            <option value="town">TOWN</option>
            <option value="post">POST</option>
            <option value="lenguage">LENGUAGE</option>
            <option value="experience">EXPETIENCE</option>
        </select>
        
        <button type="submit"> VIEW CHART </button>
    </form>
</div>

<canvas id="popChart" width = 100% height = 100%></canvas>

{% block chart %} {% endblock %}

{% endblock %}
