{% extends 'viewSalary.html' %}

{% block chart %} 
<script>
    var popCanvas = document.getElementById("popChart");
    var barChart = new Chart(popCanvas, {
        type: '{{ chartType }}',
        data: {
            labels: [
                    {% for part in listData[0] %}
                     '{{ part }}',
                    {% endfor %}
                    ],
            datasets: [
                {% for data in listData[1:] %}
                    {
                        label: "average salary for ",
                        data: {{ data }},
                backgroundColor: [ 'rgba({{ range(1, 225) | random }}, {{ range(1, 225) | random }}, {{ range(1, 225) | random }}, 0.6)']
                    },
                {% endfor %}
                ]
        }
    });
</script>
{% for part in listData[0] %}
                     '{{ part }}',
                    {% endfor %}
{% endblock %}
